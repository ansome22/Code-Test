<h1>Checkout:</h1>
<div class="grid grid-cols-2" *ngIf="cart">
  <app-show-cart [cart]="cart"></app-show-cart>
  <form class="p-10" [formGroup]="formGroup" (submit)="checkOut()">
    <div>
      <label
        for="firstName"
        class="block text-sm font-medium leading-6 text-gray-900"
        >First Name</label
      >
      <div class="relative mt-2 rounded-md shadow-sm">
        <input
          type="text"
          formControlName="firstName"
          id="firstName"
          class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
    </div>
    <div>
      <label
        for="lastName"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Last Name</label
      >
      <div class="relative mt-2 rounded-md shadow-sm">
        <input
          type="text"
          formControlName="lastName"
          id="lastName"
          class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
    </div>
    <div>
      <label
        for="email"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Email</label
      >
      <div class="relative mt-2 rounded-md shadow-sm">
        <input
          type="text"
          formControlName="email"
          id="email"
          class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
    </div>
    <button
      [disabled]="cart == null || !formGroup.valid"
      class="bg-slate-700 pl-10 pr-10 mt-5"
      type="submit"
    >
      Checkout
    </button>
  </form>
</div>

<p *ngIf="!cart">No Cart to checkout</p>
